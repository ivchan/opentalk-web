<div class="login-card-container">
  <md-card class="login-card">
    <md-card-header>
      <md-card-title class="card-title">login to opentalk</md-card-title>
    </md-card-header>
    <md-card-content>
      <form>
        <md-input id="loginName" name="loginName" class="loginInput" placeholder="login name" [(ngModel)]="loginDetail.loginName"></md-input>
        <md-input type="password" id="loginPwd" name="loginPassword" class="loginInput" placeholder="password" [(ngModel)]="loginDetail.loginPassword"></md-input>
      </form>
    </md-card-content>
    <md-card-actions>
      <button md-button (click)="submitLogin()">Login</button>
      <button md-button (click)="clearLogin()">Clear</button>
    </md-card-actions>
  </md-card>
</div>
